<ul class="list-group mb-3">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="let hero of heroes"
    >
    {{ hero.name }}
    <span class="badge badge-primary badge-pill">{{ hero.id }}</span>
  </li>
</ul>

<h2>{{ hero.name | uppercase }} Detalhe</h2>

<div class="card">
  <div class="card-body">
    <div class="form-group">
      <label>ID</label>
      <input
        type="text"
        class="form-control"
        readonly
        value="{{hero.id}}"/>
    </div>

    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        placeholder="Nome do HerÃ³i"
        [(ngModel)]="hero.name"/>
    </div>

  </div>
</div>
