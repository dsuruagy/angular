<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Detalhe</h2>

  <div class="card">
    <div class="card-body">
      <div class="form-group">
        <label>ID</label>
        <input
          type="text"
          class="form-control"
          readonly
          value="{{hero.id}}"/>
      </div>

      <div class="form-group">
        <label>Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="Nome do HerÃ³i"
          [(ngModel)]="hero.name"/>
      </div>
    </div>
  </div>
</div>
